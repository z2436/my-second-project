<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>alt 좌클릭 하면 여러군데에 동시에 작성 가능</h1>
    <ol>
      ordered list
    </ol>
    <ul>
      unordered list
    </ul>
    <ul>
      <!-- ul은 부모 li은 자식을 기반으로 하는 태그 -->
      <li>아침 식사</li>
      <li>점식 식사</li>
      <li>저녁 식사</li>
    </ul>
    <ol>
      <!-- ol도 위와 마찬가지 -->
      <!-- 자동으로 번호를 달아주는 태그 -->
      <li>아침 식사</li>
      <li>점심 식사</li>
      <li>저녁 식사</li>
    </ol>
    <!-- 각각의 파일을 만든 후 같은 폴더에 넣으면 href와 a태그를 통해 원하는 html파일로 이동 시킬 수 있음 -->
    <!-- 저번 코드에 있었던 a태그의 기능인 target,title도 똑같이 이용 가능 -->
    <p><a href="index.html" target="_blank" title="인덱스">인덱스</a></p>
    <h1><a href="1.html">1 이동</a></h1>
    <div><a href="2.html">2 이동</a></div>
  </body>
</html>
